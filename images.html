<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #E9967A;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery-item {
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Nature's Wonders</h1>
    </header>
    
    <section class="gallery">
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/05/f0/9b/c5/view-from-bears-hump.jpg?w=1200&h=-1&s=1" alt="Mountain View" class="gallery-img">A stunning mountain view, perfect for adventurers.
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://thumbs.dreamstime.com/b/perfect-tranquil-beach-scene-soft-sunlight-white-sand-blue-endless-sea-as-tropical-landscape-beautiful-maldives-island-luxury-141209739.jpg" alt="Tranquil Beach" class="gallery-img">A serene beach with calm waters and pastel skies.

        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://www.wallpaperbetter.com/wallpaper/108/498/537/golden-gate-bridge-in-mist-2K-wallpaper-middle-size.jpg" alt="Bridge in Mist" class="gallery-img">A mysterious bridge emerging from the morning mist.
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://thumbs.dreamstime.com/b/wooden-cottage-green-hill-alps-austria-118032782.jpg" alt="Cottage on Hill" class="gallery-img">A solitary cottage overlooking a quiet landscape.
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://wallpaper-house.com/data/out/7/wallpaper2you_170371.jpg" alt="Peaceful Lake" class="gallery-img">A peaceful lake reflecting the surrounding nature.
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://tse4.mm.bing.net/th?id=OIP.DE6mJ1tG5d2dhT602koQ5QHaEq&pid=Api&P=0&h=180" alt="Waterfall" class="gallery-img">A beautiful waterfall.
        </div>
    </section>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
    </div>

    <script>
        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = element.querySelector('img').src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
